<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">

            <div class="title">
                <h1>T O D O</h1>
                <img id="mode" src="./images/icon-sun.svg" alt="hero" onclick="changeMode()">
            </div>

            <div class="article">
                <div class="checkbox dark change">
                    <div>
                        <img src="./images/icon-check.svg" alt="check" >
                    </div>
                </div>
                <form class="text dark change" >
                    <input class="write dark change" onfocus="clearinput()" type="text" name="" value="">
                    <input type="submit" onclick="additem()" style="visibility: hidden;">
                </form>
        </section>

        <section class="content">

            <div class="todo">
                <div class="todo_list">
                    


                </div>
                <div class="todo_footer dark change">
                    <div class="footer_left">
                        <p id="count"></p>
                    </div>
                    <div class="footer_status">
                        <p class="all" onclick="viewTodo()">All</p>
                        <p class="active" onclick="active()">Active</p>
                        <p class="completed" onclick="completed()">Completed</p>
                    </div>
                    <div class="footer_clear" onclick="clearitem()">
                        <p class="clear" >Clear completed</p>
                    </div>
                </div>
            </div>


        </section>
    </main>


    
    <div id="modal" class="overlay">
        <div class="popup">
            <h2>Edit</h2>
            <a class="close" href="#">&times;</a>
            <input hidden id="" class="hidden">
            <div class="text dark change">
                <input class="write dark change" type="text" name="" value="">
            </div>
            <div>
                <select name="" id="select" value="" >
                    
                </select>
            </div>
            <button onclick="updateitem()" class="dark change">Update</button>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
